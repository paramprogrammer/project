<head>
  <title>Leaderborad</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
   <h2>Leaderboard</h2>
 {{> addPlayerForm}}

 {{> leaderboard}}


{{> loginButtons}}
  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
<template name="leaderboard">
{{#if currentUser}}

  <ul>

    {{#each player}}


    <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}

{{#if selectedPlayer}}
<li>Selected Player: {{selectedPlayer.name}}</li>
<li><button class="increment">Give 5 Points</button>
<button class="decrement">Take 5 Points</button>
<button class="remove">Remove Player</button></li>
{{/if}}
</ul>
{{else}}
    <p>You must be logged-in to see this content.</p>
{{/if}}
</template>
<template name="addPlayerForm">
    <form>
        <input type="text" name="playerName">
        <input type="submit" value="Add Player">
    </form>
</template>


<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
